<div class="canvas-settings-panel">
  <h2>Canvas Settings</h2>
  
  <div class="presets-section">
    <h3>Presets</h3>
    <button class="preset-btn" data-width="800" data-height="600">
      Standard (800x600)
    </button>
    <button class="preset-btn" data-width="1920" data-height="1080">
      HD (1920x1080)
    </button>
  </div>
  
  <div class="custom-section">
    <h3>Custom Size</h3>
    <div class="input-group">
      <label for="custom-width">Width:</label>
      <input type="number" id="custom-width" placeholder="800" min="1" />
    </div>
    <div class="input-group">
      <label for="custom-height">Height:</label>
      <input type="number" id="custom-height" placeholder="600" min="1" />
    </div>
    <button data-link="/canvas" id="apply-custom">Apply Custom Size</button>
  </div>
</div>
